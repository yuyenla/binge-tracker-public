<template name="addShows">
<div class="addShows">
    <div class="addShows-container">
      <div class="text-center">
        <h1>add shows</h1>
        <form class="form-horizontal">
          <div class="form-group">
              <div class="input-group col-md-8">
                <input type="text" class="form-control input-lg" id="title" name="query" list="shows" placeholder="Enter title to search by">
                <div class="faketypeahead col-sm-10">
                  <datalist id="shows">
                  {{#each shows}}
                    {{> titles}}
                  {{/each}}
                </datalist>
                </div>
                <span class="input-group-btn">
                  <button class="btn btn-info btn-lg" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
              </div>
          </div>
        </form>
        <div class="showResult">
        {{#if searching}}
          <p>Searching...</p>
          {{else}}
            {{#if shows.count}}
              <hr>
              <table>
                {{#each shows}}
                  {{> foundShows}}
                {{/each}}
              </table>
            {{/if}}
        {{/if}}
      </div>
      </div>
    </div>
  </div>
</template>

<template name="foundShows">
  <tr>
    <td class="image"><img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{thumb}}"></td>
    <td>
      <a href="https://www.themoviedb.org/tv/{{link}}" target="_blank">{{title}}</a>
      <p>{{snippet}}</p>
    </td>
  </tr>
</template>

<template name="titles">
<option value="{{title}}">{{title}}</option>
</template>
