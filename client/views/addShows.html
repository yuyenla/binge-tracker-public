<template name="demo">

<div id="scrollable-dropdown-menu">
  <input class="form-control typeahead" name="team" type="text"
       placeholder="NBA teams"
       autocomplete="off" spellcheck="off"
       data-source="nba"/>
     </div>
</template>

<template name="addShows">
<div class="addShows">
    <div class="addShows-container">
      <div class="text-center">
        <h1>add shows</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" type="text" name="title">Title:</label>
              <div class=" scrollable-dropdown-menu col-sm-10">
                <input type="text" class="typeahead" id="title" name="query" list="shows" placeholder="Enter title to search by">
                <div class="faketypeahead col-sm-10">
                  <datalist id="shows">
                    <option value="suits">suits</option>
                  {{#each shows}}
                    {{> foundShows}}
                  {{/each}}
                </datalist>
                </div>
              </div>
          </div>
<!--
          {{#if searching}}
            <p>Searching...</p>
            {{else}}
              {{#if shows.count}}
                <hr>
                <table>
                  {{#each shows}}
                    {{> foundShows}}
                  {{/each}}
                </table>
              {{/if}}
          {{/if}} -->

          <div class="form-group">
            <label class="control-label col-sm-2" for="season">Season:</label>
              <div class="col-sm-10">
                <select class="form-control" id="season">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="season">Episode:</label>
              <div class="col-sm-10">
                <select class="form-control" id="episode">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
          </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

    <div class="message">
      Success!
    </div>
    </div>
  </div>
</div>
</template>
