<template name="foundShows">
  {{#each show}}
  <thead>
    <tr>
      <th>
        <a href="https://www.themoviedb.org/tv/{{show.link}}" target="_blank">{{title}}</a>
      </th>
    </tr>
    <tr>
      <td class="image"><img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{thumb}}"></td>
      <td>
        <p>{{snippet}}</p>
      </td>
    </tr>
  </thead>
  {{/each}}
</template>

<template name="title">
  <option id="showid" class="{{show_id}}" value="{{title}}"><img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{thumb}}" height="50" width="40">{{title}}</option>
</template>
