<template name="myShows">
  <div id="myShows">
    <div class="myShows-container">
      <div class="text-center">
        <h1>My Shows</h1>
        <p>
          This is where a list of all the shows from the database associated with your account.
          You can also delete the shows you've added.
        </p>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Season</th>
              <th>Episode</th>
              <th>Delete</th>
              <th>Update</th>
            </tr>
          </thead>
          <tbody>
            {{#each arrayOfShows}}
            <tr>
             <td>{{title}}</td>
             <td>{{season}}</td>
             <td>{{episode}}</td>
             <td><button class="btn btn-danger delete">&times;</button></td>
             <td><input class="updateCheckBox" id="{{_id}}checkBox" type="checkbox"/></td>
               <div class="update" id={{_id}}>
                 <table>
                   <td>
                     <button class="undoUpdate">Exit Update</button>
                  </td>
                  <td>
                   <form class="form-horizontal">
                     <div class="form-group">
                       <label class="control-label col-sm-4" type="text" name="title">Title:</label>
                         <div class="col-sm-5">
                           <input type="text" class="show-name" id="{{_id}}title" placeholder="Enter title">
                         </div>
                     </div>


                       <div class="form-group">
                         <label class="control-label col-sm-4" for="season">Season:</label>
                           <div class="col-sm-5">
                             <select class="form-control" id="{{_id}}season">
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                               <option value="5">5</option>
                             </select>
                           </div>
                       </div>



                      <div class="form-group">
                       <label class="control-label col-sm-4" for="episode">Episode:</label>
                         <div class="col-sm-5">
                           <select class="form-control" id="{{_id}}episode">
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                             <option value="6">6</option>
                             <option value="7">7</option>
                           </select>
                         </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default submit">Submit</button>
                        </div>
                      </div>
                    </form>

                    <div class="message" id="{{_id}}message">
                      Update successful!
                    </div>
                    <div class="error" id="{{_id}}error">
                      Update not successful!
                    </div>
                  </td>
             </table>
            </div>
          </tr>
            {{/each}}
          </tbody>
        </table>

        <div class="deleteMessage" id="{{_id}}delete">
          Delete Successful!
        </div>

      </div>
    </div>
  </div>
</template>
